<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Poker Card Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./4geeks.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </head>
  <body class = "bg-success text-light">
    <div class = "container-fluid text-center">
      <h1 class = "my-3">Random Card Generator</h1>
      <!-- Card -->
      <div class = "container-fluid container-sm">
        <div class = "row d-flex justify-content-center">
          <div class = "col-4 col-md-3 bg-light text-danger display-3 rounded-2">
            <div class = "d-flex justify-content-start mt-1">
              <span id = "top"></span>
            </div>
            <div class = "d-flex justify-content-center my-5 display-1">
              <span id = "number"></span>
            </div>
            <div class = "d-flex justify-content-end mb-1">
              <span id = "end" style = "transform: rotate(180deg);"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button id = "newCard" class="btn btn-warning">New card</button>
      </div>
    </div>
  </body>
</html>
